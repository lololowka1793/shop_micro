name: CI-CD

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  # -------------------- 1. Юнит-тесты (CI) --------------------
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r services/requirements.txt

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest

  # -------------------- 2. Docker compose smoke (CI) --------------------
  compose-build-and-smoke:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Build images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for gateway
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/health > /dev/null; then
              echo "Gateway is up"
              exit 0
            fi
            echo "Waiting for gateway..."
            sleep 2
          done
          echo "Gateway did not start in time"
          docker compose logs
          exit 1

      - name: Smoke test /health and /summary via gateway
        run: |
          curl -sSf http://localhost:8000/health
          curl -sSf http://localhost:8000/summary || true

      - name: Stop services
        if: always()
        run: docker compose down

  # -------------------- 3. CD: билд и push Docker-образов --------------------
  build-and-push-images:
    name: Build & push Docker images (CD)
    runs-on: ubuntu-latest
    needs:
      - unit-tests
    # CD только на push в main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- auth ----------
      - name: Build & push auth image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/auth/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shop_micro-auth:latest
            ghcr.io/${{ github.repository_owner }}/shop_micro-auth:${{ github.sha }}

      # ---------- users ----------
      - name: Build & push users image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/users/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shop_micro-users:latest
            ghcr.io/${{ github.repository_owner }}/shop_micro-users:${{ github.sha }}

      # ---------- catalog ----------
      - name: Build & push catalog image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/catalog/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shop_micro-catalog:latest
            ghcr.io/${{ github.repository_owner }}/shop_micro-catalog:${{ github.sha }}

      # ---------- orders ----------
      - name: Build & push orders image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/orders/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shop_micro-orders:latest
            ghcr.io/${{ github.repository_owner }}/shop_micro-orders:${{ github.sha }}

      # ---------- notifications ----------
      - name: Build & push notifications image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/notifications/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shop_micro-notifications:latest
            ghcr.io/${{ github.repository_owner }}/shop_micro-notifications:${{ github.sha }}

      # ---------- gateway ----------
      - name: Build & push gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/gateway/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shop_micro-gateway:latest
            ghcr.io/${{ github.repository_owner }}/shop_micro-gateway:${{ github.sha }}

      # ---------- frontend ----------
      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/shop_micro-frontend:latest
            ghcr.io/${{ github.repository_owner }}/shop_micro-frontend:${{ github.sha }}
