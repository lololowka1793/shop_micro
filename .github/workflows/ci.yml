name: CI

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # Вариант A (если у тебя есть общий requirements.txt в корне)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      # Вариант B (если requirements лежат по сервисам) — раскомментируй
      # - name: Install service dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r services/auth/requirements.txt
      #     pip install -r services/users/requirements.txt
      #     pip install -r services/catalog/requirements.txt
      #     pip install -r services/orders/requirements.txt
      #     pip install -r services/gateway/requirements.txt
      #     pip install -r services/notifications/requirements.txt
      #
      #     # если есть общий тестовый набор:
      #     if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run pytest
        run: pytest -q


  compose-build-and-smoke:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Build images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for gateway
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/health > /dev/null; then
              echo "Gateway is up"
              exit 0
            fi
            echo "Waiting for gateway..."
            sleep 2
          done
          echo "Gateway did not start in time"
          docker compose logs
          exit 1

      - name: Smoke test /health via gateway
        run: |
          curl -sSf http://localhost:8000/health
          curl -sSf http://localhost:8000/summary || true

      - name: Stop services
        if: always()
        run: docker compose down
