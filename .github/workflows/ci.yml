name: CI

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest -q

  compose-smoke:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare sqlite files for bind mounts
        run: |
          mkdir -p services/auth services/users services/catalog services/orders
          touch services/auth/auth.db
          touch services/users/users.db
          touch services/catalog/catalog.db
          touch services/orders/orders.db

      - name: Build images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for gateway
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/health > /dev/null; then
              echo "Gateway is up"
              exit 0
            fi
            echo "Waiting for gateway..."
            sleep 2
          done
          echo "Gateway did not start in time"
          docker compose logs --no-color
          exit 1

      - name: Smoke test auth register/login
        run: |
          curl -sS -X POST http://localhost:8001/register \
            -H "Content-Type: application/json" \
            -d '{"username":"ci_user","email":"ci_user@example.com","password":"pass123"}' || true

          curl -sSf -X POST http://localhost:8001/login \
            -H "Content-Type: application/json" \
            -d '{"username":"ci_user","password":"pass123"}'

      - name: Smoke test gateway
        run: |
          curl -sSf http://localhost:8000/health

      - name: Logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Stop services
        if: always()
        run: docker compose down
